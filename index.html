<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>

    <header class="header">
        <section class="button-container">
            <button onclick="loop(0)">GMT - Greenwich Mean Time Zone</button>
            <button onclick="loop(9)">GMT +9 - Tokyo, Japan</button>
            <button onclick="loop(-7)">UTC -7 - Pacific Time Zone</button>

            <section>
                <label for="number">GMT:</label>
                <input type="number" id="number" name="number" min="-12" max="12">
                <button id="submit" onclick="loop(read())">See Time</button>
            </section>
        </section>
    </header>
    
    <h1 id="time">00:00:00</h1>
    <h2 id="date">00 / 00 / 0000</h2>
</body>
</html>
