<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <script>
        window.onload = function() {
            loop(getGMT());
        };
    </script>
    
    <header class="header">
        <section class="button-container">
            <button onclick="loop(0)">GMT - Greenwich Mean Time Zone</button>
            <button onclick="loop(9)">GMT +9 - Tokyo, Japan</button>
            <button onclick="loop(-7)">UTC -7 - Pacific Time Zone</button>
            <button onclick="loop(-3)">UTC -3 - Brasilia, Brazil</button>

            <section>
                <label for="number">GMT:</label>
                <select id="number" name="numberSelect">
                    <option value="-12">-12</option>
                    <option value="-11">-11</option>
                    <option value="-10">-10</option>
                    <option value="-9">-9</option>
                    <option value="-8">-8</option>
                    <option value="-7">-7</option>
                    <option value="-6">-6</option>
                    <option value="-5">-5</option>
                    <option value="-4">-4</option>
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>   
                <button id="submit" onclick="loop(read())">See Time</button>
            </section>
        </section>
    </header>
    

    <h1 id="time"></h1>
    <h2 id="date"></h2>
    <h3 id="actual"></h3>
    <h4>Capitals and locations in this time zone:</h4>
    <p id="capitols"></p>
</body>
</html>
